<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">     
    <link crossorigin="anonymous" href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Leaderboard </title>
</head>
<body>
  <div class="toast d-none d-flex justify-content-center align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
  
    <div class="toast-body">
  
    </div>
  </div>
   
  <header class="mt-5">
        <h1 class="text-center">Leaderboard</h1>
    </header>
    <div class="wrapper">

    

<div class="container">
    <div class="row">
        <section class="col-md-6">
           <div class="d-flex justify-content-around">
            <h3>
                Recent Scores
            </h3>
            <button class="refresh">Refresh</button>
           </div>
           <div class="main mt-5">
               <section class=" text-center spin">

             
            <div class="spinner-border  spinner-m"  role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow "  role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </section>
            <ul class="list-unstyled list d-none">
     </ul>
  
        </div>
        </section>
        <section class="col-md-6">
            <div class="d-flex flex-column">
                <h3>Add your score</h3>
      
                <form class="mt-5 form"> 
                    <div class="mb-3 inpt ">
                      <input minlength="3" maxlength="20"  type="text" class="name"  placeholder="Your name">
                    </div>
                    <div class="mb-3 inpt ">
                        <input min="1" max="100" type="number" class="score" placeholder="Your score">
                      </div>
                      <div class="d-flex col-12 justify-content-end">
                        <button type="submit" class="submit" >Submit</button>
                      </div>
                <div class="msgs">

                </div>
                  </form>
            </div>
        </section>

    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
